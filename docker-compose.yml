version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: chat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - chat-network

  backend:
    build: ./server
    container_name: chat-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/chatapp?authSource=admin
      - PORT=3000
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - chat-network

  frontend:
    build: ./client/frontend
    container_name: chat-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=https://chatapplication-3-tx0h.onrender.com
    depends_on:
      - backend
    volumes:
      - ./client/frontend:/app
      - /app/node_modules
    networks:
      - chat-network

volumes:
  mongodb_data:

networks:
  chat-network:
    driver: bridge